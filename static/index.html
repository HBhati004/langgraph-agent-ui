<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LangGraph Agent</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
    }

    .chat-container {
      width: 520px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 12px;
    }

    .header h2 {
      margin: 0;
      color: #333;
    }

    .chat-box {
      background: #f4f6f8;
      border-radius: 8px;
      padding: 12px;
      height: 320px;   /* ðŸ”¥ increased height */
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #2a5298;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .agent {
      background: #e0e6ed;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-area button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #2a5298;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #1e3c72;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="header">
      <h2>LangGraph Agent</h2>
    </div>

    <div id="chat" class="chat-box">
      <div class="message agent">
        Hello! Ask me anything 
      </div>
    </div>

    <div class="input-area">
      <input id="input" placeholder="Type your prompt here..." />
      <button onclick="send()">Send</button>
    </div>

    <div class="footer">
      Powered by LangGraph + Groq
    </div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const msg = input.value.trim();

      if (!msg) return;

      // User message bubble
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = msg;
      chat.appendChild(userMsg);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      // Call backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();

      // Agent message bubble
      const agentMsg = document.createElement("div");
      agentMsg.className = "message agent";
      agentMsg.textContent = data.answer;
      chat.appendChild(agentMsg);

      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
